<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <title>Catchy-title</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600|Biryani:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
  </head>
  <body>
    <div id='startWrap'>
      <h1>Catchy-title</h1>
      <div id='addressBox'>
        <input id='addressBox-input' type='text' placeholder='Enter your address'>
        <a href='#productionWrap' class="production-wrap-jump-click"><div id='addressBox-link'><i class="fa fa-search" aria-hidden="true"></i></div></a>
      </div>
    </div>

    <div id='productionWrap' class='page'>
      <!--<div id='productionWrap-page' class='page'>
        <div id='productionCanvas' class='canvas'></div>
        <p class='centerText'><span class='superlarge'>500</span>sunlight hours</p>
      </div>
      -->

      <div id='col1' class='col'>
        <p class='label'>Your annual sunlight hours</p>
        <p class='bigNumber'>500</p>
      </div>

      <div id='col3'>
        <ul>
          <li>Low</li>
          <li>Medium</li>
          <li>High</li>
        </ul>
      </div>

      <div id='col2'>
        <div id='productionCanvas' class='canvas'></div>
      </div>



    </div>

    <div id='consumptionWrap' class='page'>
      <div class='page'>
        <h2>Consumption</h2>
      </div>
    </div>

    <div id='investmentWrap' class='page'>
      <div class='page'>
        <h2>Investment</h2>
      </div>
    </div>

    <div id='environmentWrap' class='page'>
      <div class='page'>
        <h2>Eco-friendly-ness</h2>
      </div>
    </div>

    <script>
      // This example displays an address form, using the autocomplete feature
      // of the Google Places API to help users fill in the information.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var placeSearch, autocomplete;
      var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
        country: 'long_name',
        postal_code: 'short_name'
      };

      function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('addressBox-input')),
            {types: ['geocode']});

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocomplete.addListener('place_changed', fillInAddress);
      }

      function fillInAddress() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace();

        for (var component in componentForm) {
          document.getElementById(component).value = '';
          document.getElementById(component).disabled = false;
        }

        // Get each component of the address from the place details
        // and fill the corresponding field on the form.
        for (var i = 0; i < place.address_components.length; i++) {
          var addressType = place.address_components[i].types[0];
          if (componentForm[addressType]) {
            var val = place.address_components[i][componentForm[addressType]];
            document.getElementById(addressType).value = val;

            // ===================================================
            // THIS IS WHERE TO ANIMATE SCROLLING TO SOLAR SAVINGS
            // ===================================================

          }
        }
      }

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }
      $(function(){
        $('#productionWrap').hide();
        $('#consumptionWrap').hide();
        $('#investmentWrap').hide();
        $('#environmentWrap').hide();
        //$('#startWrap').height($(window).height());
        $('.production-wrap-jump-click').click(function(){
          $('#productionWrap').show();
          $('#consumptionWrap').show();
          $('#investmentWrap').show();
          $('#environmentWrap').show();
        });
      })
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo0ysh6cdhugD8QqSzZKCKJkkYGfhqDKM&libraries=places&callback=initAutocomplete"
        async defer></script>

  </body>
</html>
